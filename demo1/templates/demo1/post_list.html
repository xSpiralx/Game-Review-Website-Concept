{% extends 'game_list.html' %}

{% block content %}
<div class="posts">
    <h2>Posts</h2>
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
        <a href="{% url 'post_detail' post.id %}">Read more...</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
